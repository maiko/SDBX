{{define "content"}}
<h2>Admin Configuration</h2>
<p>Create your admin account for Authelia SSO authentication.</p>

<form hx-post="/setup/admin" hx-target="body" hx-swap="outerHTML">
    <div class="form-group">
        <label for="username">Admin Username *</label>
        <span class="description">Username for accessing all services</span>
        <input type="text" id="username" name="username" value="{{.Config.AdminUser}}" placeholder="admin" required autocomplete="username">
    </div>

    <div class="form-group">
        <label for="password">Admin Password *</label>
        <span class="description">Password will be securely hashed with Argon2</span>
        <input type="password" id="password" name="password" placeholder="Enter a secure password" required minlength="4" autocomplete="new-password">
    </div>

    <div class="form-group">
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required minlength="4" autocomplete="new-password">
    </div>

    <div class="wizard-actions">
        <a href="/setup/domain" class="btn btn-secondary">← Back</a>
        <button type="submit" class="btn btn-primary">Next →</button>
    </div>
</form>
{{end}}

{{template "wizard" .}}
