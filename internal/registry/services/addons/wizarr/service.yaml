apiVersion: sdbx.io/v1
kind: Service
metadata:
  name: wizarr
  version: 1.0.0
  category: management
  description: "Plex user invitation and onboarding"
  homepage: https://github.com/wizarrrr/wizarr
  documentation: https://github.com/wizarrrr/wizarr/wiki
  maintainer: sdbx-official
  tags:
    - plex
    - users
    - onboarding

spec:
  image:
    repository: ghcr.io/wizarrrr/wizarr
    tag: latest
    registry: ghcr.io

  container:
    name_template: "sdbx-{{ .Name }}"
    restart: unless-stopped

  environment:
    static:
      - name: TZ
        value: "{{ .Config.Timezone }}"
    conditional:
      - name: APP_URL
        value: "https://{{ .Config.Routing.BaseDomain }}.{{ .Config.Domain }}/wizarr"
        when: '{{ eq .Config.Routing.Strategy "path" }}'
      - name: APP_URL
        value: "https://wizarr.{{ .Config.Domain }}"
        when: '{{ eq .Config.Routing.Strategy "subdomain" }}'

  volumes:
    - name: data
      hostPath: "./configs/wizarr"
      containerPath: /data

  networking:
    networks:
      - name: proxy

routing:
  enabled: true
  port: 5690
  subdomain: wizarr
  path: /wizarr
  pathRouting:
    strategy: stripPrefix
  auth:
    required: false
    bypass: true

integrations:
  watchtower:
    enabled: true
  cloudflared:
    enabled: true
  homepage:
    enabled: true
    group: Management
    icon: wizarr.svg
    description: "Invitations"

conditions:
  requireAddon: true
