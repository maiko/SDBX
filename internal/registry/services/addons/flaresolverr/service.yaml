apiVersion: sdbx.io/v1
kind: Service
metadata:
  name: flaresolverr
  version: 1.0.0
  category: utility
  description: "Cloudflare challenge bypass for indexers"
  homepage: https://github.com/FlareSolverr/FlareSolverr
  documentation: https://github.com/FlareSolverr/FlareSolverr
  maintainer: sdbx-official
  tags:
    - indexers
    - cloudflare
    - bypass

spec:
  image:
    repository: flaresolverr/flaresolverr
    tag: latest
    registry: docker.io

  container:
    name_template: "sdbx-{{ .Name }}"
    restart: unless-stopped

  environment:
    static:
      - name: TZ
        value: "{{ .Config.Timezone }}"
      - name: LOG_LEVEL
        value: info

  networking:
    networks:
      - name: proxy

routing:
  enabled: false

integrations:
  watchtower:
    enabled: true
  cloudflared:
    enabled: false
  homepage:
    enabled: false

conditions:
  requireAddon: true
