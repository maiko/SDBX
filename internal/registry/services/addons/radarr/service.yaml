apiVersion: sdbx.io/v1
kind: Service
metadata:
  name: radarr
  version: 1.0.0
  category: media
  description: "Movies automation and management"
  homepage: https://radarr.video
  documentation: https://wiki.servarr.com/radarr
  maintainer: sdbx-official
  tags:
    - arr-stack
    - linuxserver
    - movies
    - media

spec:
  image:
    repository: linuxserver/radarr
    tag: latest
    registry: docker.io

  container:
    name_template: "sdbx-{{ .Name }}"
    restart: unless-stopped

  environment:
    static:
      - name: TZ
        value: "{{ .Config.Timezone }}"
      - name: PUID
        value: "{{ .Config.PUID }}"
      - name: PGID
        value: "{{ .Config.PGID }}"
      - name: RADARR__AUTH__METHOD
        value: External
      - name: RADARR__AUTH__APIKEY
        valueFrom:
          secretRef: radarr_api_key
    conditional:
      - name: RADARR__APP__URLBASE
        value: /radarr
        when: '{{ eq .Config.Routing.Strategy "path" }}'

  volumes:
    - name: config
      hostPath: "./configs/radarr"
      containerPath: /config
    - name: movies
      hostPath: "{{ .Config.MediaPath }}/movies"
      containerPath: /movies
    - name: downloads
      hostPath: "{{ .Config.DownloadsPath }}"
      containerPath: /downloads

  networking:
    networks:
      - name: proxy

  dependencies:
    optional:
      - prowlarr

routing:
  enabled: true
  port: 7878
  subdomain: radarr
  path: /radarr
  pathRouting:
    strategy: stripPrefix
    urlBaseEnvVar: RADARR__APP__URLBASE
  auth:
    required: true

secrets:
  - name: radarr_api_key
    type: auto
    length: 32
    description: "Radarr API key for external integrations"

integrations:
  watchtower:
    enabled: true
  cloudflared:
    enabled: true
  homepage:
    enabled: true
    group: Media
    icon: radarr.svg
    description: "Movies"
  unpackerr:
    enabled: true
    urlEnvVar: UN_RADARR_0_URL
    apiKeyEnvVar: UN_RADARR_0_API_KEY
    internalUrl: "http://sdbx-radarr:7878"

conditions:
  requireAddon: true
