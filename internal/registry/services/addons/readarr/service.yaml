apiVersion: sdbx.io/v1
kind: Service
metadata:
  name: readarr
  version: 1.0.0
  category: media
  description: "Book and audiobook automation"
  homepage: https://readarr.com
  documentation: https://wiki.servarr.com/readarr
  maintainer: sdbx-official
  tags:
    - arr-stack
    - linuxserver
    - books
    - media

spec:
  image:
    repository: linuxserver/readarr
    tag: develop
    registry: docker.io

  container:
    name_template: "sdbx-{{ .Name }}"
    restart: unless-stopped

  environment:
    static:
      - name: TZ
        value: "{{ .Config.Timezone }}"
      - name: PUID
        value: "{{ .Config.PUID }}"
      - name: PGID
        value: "{{ .Config.PGID }}"
    conditional:
      - name: READARR__APP__URLBASE
        value: /readarr
        when: '{{ eq .Config.Routing.Strategy "path" }}'

  volumes:
    - name: config
      hostPath: "./configs/readarr"
      containerPath: /config
    - name: books
      hostPath: "{{ .Config.MediaPath }}/books"
      containerPath: /books
    - name: downloads
      hostPath: "{{ .Config.DownloadsPath }}"
      containerPath: /downloads

  networking:
    networks:
      - name: proxy

  dependencies:
    optional:
      - prowlarr

routing:
  enabled: true
  port: 8787
  subdomain: readarr
  path: /readarr
  pathRouting:
    strategy: stripPrefix
    urlBaseEnvVar: READARR__APP__URLBASE
  auth:
    required: true

integrations:
  watchtower:
    enabled: true
  cloudflared:
    enabled: true
  homepage:
    enabled: true
    group: Media
    icon: readarr.svg
    description: "Books"

conditions:
  requireAddon: true
